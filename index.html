<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <title>Star Wars Galaxy — v4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="brand">
    <span class="sw">STAR WARS</span>
    <span class="sub">GALAXY MAP</span>
  </div>
  <div class="controls">
    <input id="search" type="search" placeholder="Search planets…" aria-label="Search planets" autocomplete="off">
    <select id="regionFilter" aria-label="Filter by region">
      <option value="">All regions</option>
      <option>Deep Core</option><option>Core</option><option>Colonies</option>
      <option>Inner Rim</option><option>Expansion Region</option>
      <option>Mid Rim</option><option>Outer Rim</option><option>Unknown Regions</option>
    </select>
    <button id="reset">Reset</button>
  </div>
</header>

<main>
  <div class="wrap">
    <canvas id="map" role="img" aria-label="Interactive galaxy map"></canvas>
    <div id="gridOverlay"></div>
    <div id="coords">—</div>
    <div id="legend">
      <span class="swatch deepcore"></span>Deep Core
      <span class="swatch core"></span>Core
      <span class="swatch colonies"></span>Colonies
      <span class="swatch inner"></span>Inner Rim
      <span class="swatch exp"></span>Expansion
      <span class="swatch mid"></span>Mid Rim
      <span class="swatch outer"></span>Outer Rim
      <span class="swatch unk"></span>Unknown Regions
    </div>
  </div>

  <aside id="panel" hidden>
    <div class="head"><h2>Planets</h2><button id="closePanel">×</button></div>
    <ul id="list"></ul>
  </aside>
</main>

<dialog id="details">
  <form method="dialog" class="datapad">
    <header class="dHead">
      <div class="title">
        <div class="aure">AUREBESH DATAPAD</div>
        <h3 id="dName">Planet</h3>
      </div>
      <button value="close" aria-label="Close">×</button>
    </header>
    <div class="dBody">
      <div class="meta">
        <div><span>Region:</span> <strong id="dRegion"></strong></div>
        <div><span>Sector:</span> <strong id="dSector"></strong></div>
        <div><span>Grid:</span> <strong id="dGrid"></strong></div>
      </div>
      <blockquote id="dQuote"></blockquote>
      <p id="dNotes" class="notes"></p>
      <div class="routes">
        <div class="rHead">Trade routes</div>
        <ul id="dRoutes"></ul>
      </div>
      <div class="famous"><span>Famous:</span> <span id="dFamous"></span></div>
    </div>
  </form>
</dialog>

<footer>
  <small>v4 — drag to pan, pinch/scroll to zoom, tap/click to open a datapad</small>
  <button id="togglePanel">List</button>
</footer>

<script src="app.js"></script>
</body>
</html>

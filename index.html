<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Star Wars Galaxy Map - North Star V1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="galaxy-map"></canvas>
  <div id="planet-info" class="hidden">
    <h2 id="planet-name"></h2>
    <p><strong>Sector:</strong> <span id="planet-sector"></span></p>
    <p><strong>Famous Person:</strong> <span id="planet-famous"></span></p>
    <p><strong>Fact:</strong> <span id="planet-fact"></span></p>
    <p><strong>Trade Route:</strong> <span id="planet-route"></span></p>
    <button onclick="closeInfo()">Close</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
